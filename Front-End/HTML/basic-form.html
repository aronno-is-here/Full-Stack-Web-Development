<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<caption><strong>Create An Account</strong></caption>

<p></p>

<form action="#" method="post">
    <div>
        <label for="first-name">First Name:</label>
        <input
            id="first-name"
            type="text"
            name="first-name"
            value=""
            required
            maxlength="30"
            placeholder="Write your first name here">
    </div>

    <div>
        <label for="last-name">Last Name:</label>
        <input
                id="last-name"
                type="text"
                name="last-name"
                value=""
                required
                maxlength="30"
                placeholder="Write your last name here">
    </div>

    <div>
        <label for="email">Email:</label>
        <input
                id="Email"
                type="email"
                name="email"
                value=""
                required
                maxlength="30"
                placeholder="                @gmail.com">
    </div>

    <div>
        <label for="password">Password:</label>
        <input
                id="password"
                type="password"
                name="password"
                value=""
                required
                maxlength="20"
                placeholder="Write your password here">
    </div>

    <div>
        <label for="mobile">Mobile No:</label>
        <input
                id="mobile"
                type="text"
                name="mobile"
                value=""
                required
                maxlength="11"
                placeholder="01*********">
    </div>

    <div>
        <label for="date-of-birth">Date of Birth:</label>
        <input
                id="date-of-birth"
                type="date"
                name="date-of-birth"
                value=""
                required>
    </div>

    <div>
        <label for="gender">Gender:</label>
        <input
                id="gender"
                type="checkbox">
                     <label for="male">Male</label>
                    <input
                            id="gender"
                            type="checkbox">
                    <label for="female">Female</label>
    </div>

    <div>
        <label for="gender">Gender:</label>
        <input
                id="gender"
                type="checkbox">
        <label for="male">Male</label>
        <input
                id="gender"
                type="checkbox">
        <label for="female">Female</label>
    </div>

        <pre><button type="submit">Sign Up</button></pre>


</form>

</body>
</html>
